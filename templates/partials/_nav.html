<div class="flex justify-center fixed z-50 bottom-0 left-0 w-full bg-white/50 backdrop-blur-sm" style="background-color:  rgb(98, 80, 187)">
    <nav class="flex bg-white/5feed0 backdrop-blur-sm max-w-3xl w-full justify-between px-4 sm:px-8 py-2">
        <div class="mytab {% if home_active %}text-black {% else %} text-gray-400{% endif %}  hover:text-black cursor-pointer p-4 sm:p-6 sm:px-8 hover:bg-gray-400/10 rounded"
             id="home-tab"
             hx-get="{% url 'thread:feed' %}"
             hx-indicator="#indicator"
             hx-push-url="true"
             hx-target="#container">
            <svg xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="2"
                 stroke="currentColor"
                 class="w-6 h-6 sm:w-8 sm:h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
        </div>
        <div class="mytab {% if search_active %}text-black {% else %} text-gray-400{% endif %} hover:text-black cursor-pointer p-4 sm:p-6 sm:px-8 hover:bg-gray-400/10 rounded"
             hx-get="{% url 'thread:search' %}"
             hx-indicator="#indicator"
             hx-push-url="true"
             hx-target="#container">
            <svg xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="2"
                 stroke="currentColor"
                 class="w-6 h-6 sm:w-8 sm:h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </div>
        <div class="text-gray-400 hover:text-black cursor-pointer p-4 sm:p-6 sm:px-8 hover:bg-gray-400/10 rounded"
             id="new-thread-tab">
            <svg xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="2"
                 stroke="currentColor"
                 class="w-6 h-6 sm:w-8 sm:h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
            </svg>
        </div>
        <div id="notification-tab"
             class="mytab {% if heart_active %}text-black {% else %} text-gray-400{% endif %} hover:text-black cursor-pointer p-4 sm:p-6 sm:px-8 hover:bg-gray-400/10 rounded relative"
             hx-get="{% url 'thread:notification' %}"
             hx-indicator="#indicator"
             hx-push-url="true"
             hx-target="#container">
            <svg xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="2"
                 stroke="currentColor"
                 class="w-6 h-6 sm:w-8 sm:h-8 relative">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
            <div id="reddot"
                 hx-get="{% url 'thread:check_reddot' %}"
                 hx-trigger="revealed"
                 hx-target="this"
                 hx-indicator="closest div"
                 hx-push-url="false"></div>
        </div>
        <div class="mytab {% if profile_active %}text-black {% else %} text-gray-400{% endif %} hover:text-black cursor-pointer p-4 sm:p-6 sm:px-8 hover:bg-gray-400/10 rounded"
             id="profile-tab"
             hx-get="{% url 'accounts:profile' user.username %}"
             hx-indicator="#indicator"
             hx-push-url="true"
             hx-target="#container">
            <svg xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="2"
                 stroke="currentColor"
                 class="w-6 h-6 sm:w-8 sm:h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
        </div>
    </nav>
</div>
