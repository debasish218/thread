{% load extra %}
{% load thumbnail %}
<div class="relative mt-5">
    {% for cmt  in cmts %}
        {% if forloop.counter <= 3 %}
            {% if cmt.user.myuser.profile_picture %}
                <div class="avatar smp-{{ forloop.counter }}">
                    <div class="smps-{{ forloop.counter }} rounded-full">
                        {% thumbnail cmt.user.myuser.profile_picture '40' as im %}
                            <img src="{{ im.url }}"
                                 srcset="{% thumbnail cmt.user.myuser.profile_picture '30' as im %}  {{ im.url }} {{ im.x }}w{% endthumbnail %}"
                                 alt="Profile picture of {{ cmt.user.username }}"
                                 sizes="100vw"
                                 width="{{ im.width }}"
                                 height="{{ im.height }}" />
                        {% endthumbnail %}
                    </div>
                </div>
            {% else %}
                <div class="avatar placeholder smp-{{ forloop.counter }}">
                    <div class="bg-neutral-focus text-neutral-content rounded-full smps-{{ forloop.counter }}">
                        <span class="text-xs uppercase sm:text-sm">{{ cmt.user.username|ecut }}</span>
                    </div>
                </div>
            {% endif %}
        {% endif %}
    {% endfor %}
</div>
